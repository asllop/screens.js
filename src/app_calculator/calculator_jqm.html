<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        
        <script src="../screens.js"></script>
        
        <style>
            #display
            {
                height: 40px;
                direction: RTL;
            }
        </style>
        
        <!-- Load classes we will use -->
        <script src="classes/CalculatorScreen.js"></script>
        
        <script>
            $(document).ready(function()
            {
                Screen.PushScreen('#calculator-container', CalculatorScreen, null);
            });
        </script>
        
    </head>
    <body>
        <div data-role="page" id="calculator-container">
            <div data-role="content">
                <input id="display" type="text" value="" disabled>
                
                <fieldset class="ui-grid-c">
                    <div class="ui-block-a"><button class="btn" type="submit" data-theme="c">7</button></div>
                    <div class="ui-block-b"><button class="btn" type="submit" data-theme="c">8</button></div>
                    <div class="ui-block-c"><button class="btn" type="submit" data-theme="c">9</button></div>
                    <div class="ui-block-d"><button class="btn" type="submit" data-theme="b">+</button></div>
                </fieldset>
                <fieldset class="ui-grid-c">
                    <div class="ui-block-a"><button class="btn" type="submit" data-theme="c">4</button></div>
                    <div class="ui-block-b"><button class="btn" type="submit" data-theme="c">5</button></div>
                    <div class="ui-block-c"><button class="btn" type="submit" data-theme="c">6</button></div>
                    <div class="ui-block-d"><button class="btn" type="submit" data-theme="b">-</button></div>
                </fieldset>
                <fieldset class="ui-grid-c">
                    <div class="ui-block-a"><button class="btn" type="submit" data-theme="c">1</button></div>
                    <div class="ui-block-b"><button class="btn" type="submit" data-theme="c">2</button></div>
                    <div class="ui-block-c"><button class="btn" type="submit" data-theme="c">3</button></div>
                    <div class="ui-block-d"><button class="btn" type="submit" data-theme="b">x</button></div>
                </fieldset>
                <fieldset class="ui-grid-c">
                    <div class="ui-block-a"><button class="btn" type="submit" data-theme="b">C</button></div>
                    <div class="ui-block-b"><button class="btn" type="submit" data-theme="c">0</button></div>
                    <div class="ui-block-c"><button class="btn" type="submit" data-theme="b">=</button></div>
                    <div class="ui-block-d"><button class="btn" type="submit" data-theme="b">/</button></div>
                </fieldset>
            </div>
        </div>
    </body>
</html>
