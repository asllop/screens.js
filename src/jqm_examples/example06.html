<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        
        <script src="../screens.js"></script>
        
        <!-- Load classes we will use -->
        <script src="classes/Result1Screen.js"></script>
        <script src="classes/Result2Screen.js"></script>
        
        <script>
            $(document).ready(function()
            {
            	// Show first screen
                Screen.PushScreen('#page1', Result1Screen, Screen.JQMLoader)
            });
        </script>
        
    </head>
    <body>
        <div data-role="page" id="page0">
            <div data-role="content">
                <!-- Empty main page, never shown -->
            </div>
        </div>
        
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1 id="title">Page 1</h1>
            </div>
            <div data-role="content">
                <p>Click to enter page 2</p>
                <button id="button">Go</button>
            </div>
        </div>
        
        <div data-role="page" id="page2">
            <div data-role="header">
                <h1 id="title">Page 2</h1>
            </div>
            <div data-role="content">
                <input type="text" id="message">
                <button id="button">Back</button>
            </div>
        </div>

    </body>
</html>
