<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <!-- JQuery is needed -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

        <!-- Screens.js library -->
        <script src="../screens.js"></script>
        
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        
        <script src="classes/Page1Screen.js"></script>
        <script src="classes/Page2Screen.js"></script>
        
        <script>
        
            function customLoader(selector)
            {
                $(".container").hide();
                $(selector).show();
            }
            
            $(document).ready(function()
            {
                Screen.PushScreen('#page1', Page1Screen, customLoader);
            });
            
        </script>
    </head>
    
    <body>

        <div id="page1" class="container" hidden>
            <h1>Page 1</h1>
            <button id="button">Next</button>
        </div>

        <div id="page2" class="container" hidden>
            <h1>Page 2</h1>
            <button id="button">Back</button>
        </div>
        
    </body>
</html>
